<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Time Thingy</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
        td {
            padding:5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table id="clock"></table>
    <div id="time"></div>
    <script>
        var clock = "itlisasampmacquarterdctwentyfivexhalfstenftopasterunineonesixthreefourfivetwoeightelevenseventwelvetenseoclock";

        var keywords = ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'eleven', 'twelve', 'it', 'is', 'quarter', 'half', 'past', 'to', 'oclock'];


        var clockTwoD = []; 
        var letterCount = 0;
        var rowCount = 0;
        var colCount = 0;

        for(var x = 0; x < 10; x++){
            var temp = [];
            $('#clock').append('<tr id="row-' + rowCount + '""></tr>');
            for(var y = 0; y < 11; y++) {
                $('#row-' + rowCount).append('<td id="col-'+ colCount + '">' + clock.charAt(letterCount).toUpperCase() + '</td>');
                temp.push(clock.charAt(letterCount));
                letterCount++;
                colCount++;
            }
            rowCount++;
            clockTwoD.push(temp);
        }

        var highlightChar = function(x, y) {
            var realX = x + 1;
            var realY = y + 1;
            $('tr:nth-child(' + realX +') td:nth-child(' + realY + ')').css('color', 'red');
        }

        var findKeyword = function(keyword) {
            var goal = keyword.length;
            var matched = 0;
            var x = 0;
            var y = 0;
            while(x < clockTwoD.length) {
                console.log(x);
                while(y < clockTwoD[x].length) {
                    if(keyword.charAt(0) == clockTwoD[x][y]){
                        matched++;
                        for(var i = 1; i < goal; i++) {
                            y++;
                            if(keyword.charAt(i) == clockTwoD[x][y]) {
                                matched++;
                            } else {
                                i = goal;
                                matched = 0;
                            }
                            if(goal == matched){
                                return 'yay';
                            }
                        }

                    } else {
                        matched = 0;
                        y++;
                    }
                }
                x++;
                y = 0;
            }

            return 'boo';
        }

        var updateTime = function() {
            var currentDate = new Date();
            $('#time').text(currentDate.getHours() + ":" + currentDate.getMinutes() + ":" + currentDate.getSeconds());
        }
        var timer = setInterval(updateTime,1000);
    </script>
</body>

</html>
